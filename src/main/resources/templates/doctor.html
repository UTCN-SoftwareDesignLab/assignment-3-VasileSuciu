<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doctor View</title>
</head>
<body>
<form th:action="@{/logout}" method="GET">
    <button name="logoutBtn"  type="submit" class="btn btn-success">LogOut</button>
</form>
<div>
    <span style="color:#FF0000;" th:text="${errorMessage}"></span>
</div>
<div>
    <form th:action="@{/doctor}" method="GET">
        <button name="adminBtn"  type="submit" class="btn btn-success">Admin View</button>
    </form>
    <form th:action="@{/doctor}" method="GET">
        <button name="consultationBtn"  type="submit" class="btn btn-success">Consultation View</button>
    </form>
    <form th:action="@{/doctor}" method="GET">
        <button name="secretaryBtn"  type="submit" class="btn btn-success">Secretary View</button>
    </form>
</div>

<div>
    Patient
    <select name="patient" >
        <option th:each="patient2 : ${patientList}" th:text="${patient2.id + ' '+ patient2.name}"></option>
    </select>
</div>
<form th:action="@{/doctor}" th:object="${patient}"  method="post">

    <div>Patient ID <input name="patID" th:field="*{id}"  type="number" /></div>
    <button name="patientBtn"  type="submit" class="btn btn-success">Select patient</button>
</form>

<div>
    Consultation
    <select name="consultation" >
        <option th:each="consultation2 : ${consultationList}"  th:text="${consultation2.id + ' ' + consultation2.doctor.name}"></option>
    </select>
</div>
<form th:action="@{/doctor}" th:object="${consultation}"  method="post">

    <div>Consultation ID <input name="conID" th:field="*{id}"  type="number" /></div>
    <div>Observation<input name="observation" th:field="*{observations}"  type="text" /></div>
    <button name="consultationBtn"  type="submit" class="btn btn-success">Add Observation</button>
</form>

<div>
    <table>
        <tr>
            <td >ID</td>
            <td >PatientID</td>
            <td>Patient Name</td>
            <td>DoctorID</td>
            <td >Doctor Name</td>
            <td>Date</td>
            <td>Observations</td>
        </tr>
        <tbody>
        <tr th:each="consultation2 : ${ consultationList2 }">
            <td th:text="${ consultation2.id }">ID</td>
            <td th:text="${ consultation2.patient.id }">PatientID</td>
            <td th:text="${ consultation2.patient.name}">Patient Name</td>
            <td th:text="${ consultation2.doctor.id }">DoctorID</td>
            <td th:text="${ consultation2.doctor.name }">Doctor Name</td>
            <td th:text="${ consultation2.consultationDate}">Date</td>
            <td th:text="${ consultation2.observations}">Observations</td>
        </tr>

        </tbody>
    </table>
</div>


</body>
</html>
